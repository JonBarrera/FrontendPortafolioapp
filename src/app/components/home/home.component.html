<div class="top-content">
    <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselIndicators" data-slide-to="1"></li>
            <li data-target="#carouselIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img [src]="imagenCarousel1" class="d-block w-100" alt="slide-img-1">
                <div class="carousel-caption">
                    <h1>Desarrollo Fullstack</h1>
                    <div class="carousel-caption-description">
                        <p>This is a free Fullscreen Carousel template made with the Bootstrap 4 framework.</p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img [src]="imagenCarousel2" class="d-block w-100" alt="slide-img-2">
                <div class="carousel-caption">
                    <h3>Native Mobile</h3>
                    <div class="carousel-caption-description">
                        <p>This is the caption description text for image 2.</p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img [src]="imagenCarousel3" class="d-block w-100" alt="slide-img-3">
                <div class="carousel-caption">
                    <h3>Web Responsive</h3>
                    <div class="carousel-caption-description">
                        <p>This is the caption description text for image 3.</p>
                    </div>
                </div>
            </div>
        <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
